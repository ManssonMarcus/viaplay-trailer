<!DOCTYPE html>
<html ng-app="trailerStream">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trailer-Stream</title>

    <!-- Bootstrap Core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="assets/css/trailer-item.css" rel="stylesheet">

    <!-- angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

    <script src="/app/app.js"></script>

</head>
<body ng-controller="mainController">
	<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img class="navbar-logo" src="http://assets.viaplay.tv/frontend-2016012501/images/header-logo-large.png">
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a>SERIER</a>
                    </li>
                    <li>
                        <a>FILM</a>
                    </li>
                    <li>
                        <a>SPORT</a>
                    </li>
                    <li>
                        <a>BARN</a>
                    </li>
                    <li>
                        <a>HYRBUTIK</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- /.row -->

        <div class="row">

            <div class="col-md-8">
                <!--img class="img-responsive" src="http://placehold.it/750x500" alt=""-->
                <iframe width="750" height="420" ng-src="{{trailerFrame}}"> </iframe>
            </div>

            <div class="col-md-4">
                <h1>{{title}}</h1>
                <h3>{{genre}}</h3>
                <a ng-href="{{imdbSrc}}">
                	<p>
                		<img src="http://ia.media-imdb.com/images/G/01/imdb/images/plugins/imdb_46x22-2264473254._CB306318085_.png">
                		{{rating}}
                	</p>
                </a>
                <p>{{plot}}</p>
            </div>

        </div>
        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                	<img class="footer-logo" src="http://www.mtgx.se/img/viaplay2.png">
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>

</body>
</html>
